        function loadLikes() {
            const storedLikes = JSON.parse(localStorage.getItem("foodLikes")) || {};
            foods.forEach(food => {
                if (storedLikes[food.id] !== undefined) {
                    food.likes = storedLikes[food.id];
                }
            });
        }


        function saveLikes() {
            const likesData = {};
            foods.forEach(food => {
                likesData[food.id] = food.likes;
            });
            localStorage.setItem("foodLikes", JSON.stringify(likesData));
        }


        function renderFoods() {
            const foodContainer = document.getElementById("foodContainer");
            foodContainer.innerHTML = "";
            foods.forEach(food => {
                const foodItem = document.createElement("div");
                foodItem.className = "food-item";
                foodItem.innerHTML = `
                    <img src="${food.image}" alt="${food.name}">
                    <h3>${food.name}</h3>
                    <button onclick="likeFood(${food.id})">ThÃ­ch +1</button>
                    <div class="likes">LÆ°á»£t thÃ­ch: <span id="likes-${food.id}">${food.likes || 0}</span></div>
                `;
                foodContainer.appendChild(foodItem);
            });
        }


        function likeFood(id) {
            const food = foods.find(f => f.id === id);
            if (food) {
                food.likes++;
                document.getElementById(`likes-${id}`).textContent = food.likes;
                saveLikes();
            }
        }


        loadLikes();
        renderFoods();
    </script>
