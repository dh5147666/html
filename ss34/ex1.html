<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100vw;
            /* Chiều rộng toàn màn hình */
            height: 100vh;
            /* Chiều cao toàn màn hình */
            background-color: white;
            padding: 20px;
            border-radius: 0;
            /* Loại bỏ bo tròn nếu không cần */
            box-shadow: none;
            /* Loại bỏ bóng nếu không cần */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            max-width: 400px;
            /* Giới hạn chiều rộng input */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            max-width: 400px;
            /* Giới hạn chiều rộng button */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            text-align: center;
            margin-top: 10px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Enter your confirm password" required>

            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');


            messageDiv.textContent = '';


            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                messageDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                return;
            }


            const userData = {
                email: email,
                password: password
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            messageDiv.textContent = 'Registration successful!';
            document.getElementById('registerForm').reset();
        });

    </script>
</body>

</html>
