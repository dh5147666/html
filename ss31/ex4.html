<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .modal-container {
            display: none;
            /* Ẩn modal mặc định */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }

        .open-btn {
            margin: 20px;
            padding: 10px 15px;
            border: none;
            background: gray;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Modal Example</h2>
    <button class="open-btn" onclick="openModal()">Open Modal</button>

    <div class="modal-container" id="modal">
        <div class="modal">
            <span class="close-btn" onclick="closeModal()">×</span>
            <p>Some text in the Modal</p>
        </div>
    </div>

    <script src="./ex4.js"></script>

</body>

</html>
