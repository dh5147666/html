<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: auto;
            text-align: center;
        }

        h2 {
            background-color: #f44336;
            color: white;
            padding: 10px;
        }

        input {
            width: 70%;
            padding: 8px;
        }

        button {
            padding: 8px;
            background: lightgray;
            border: none;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            background: #f1f1f1;
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li.checked {
            background: gray;
            text-decoration: line-through;
            color: white;
        }

        .close {
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>My To Do List</h2>
        <input type="text" id="taskInput" placeholder="Title...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let task = input.value.trim();
            if (task === "") return;

            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleTask(this)">✔</span> ${task} <span class="close" onclick="removeTask(this)">×</span>`;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function toggleTask(element) {
            element.parentElement.classList.toggle("checked");
        }

        function removeTask(element) {
            element.parentElement.remove();
        }
    </script>
</body>

</html>
