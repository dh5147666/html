<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="bt6.css">
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-header">Accordion Item #1</button>
            <div class="accordion-body">
                <p>Nội dung của Item #1</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header active">Accordion Item #2</button>
            <div class="accordion-body show">
                <p><strong>This is the second item's accordion body.</strong> It is hidden by default, until...</p>
            </div>
        </div>

        <div class="accordion-item">
            <button class="accordion-header">Accordion Item #3</button>
            <div class="accordion-body">
                <p>Nội dung của Item #3</p>
            </div>
        </div>
    </div>


</body>

</html>
