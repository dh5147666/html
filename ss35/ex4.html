<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên Rikkei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .search-box {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin-right: 10px;
            flex: 1;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
        }

        .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Danh sách nhân viên Rikkei</h1>
        <div class="search-box">
            <input type="text" id="nameInput" placeholder="tên nhân viên">
            <input type="text" id="roleInput" placeholder="chức vụ">
            <button onclick="addEmployee()">thêm nhân viên</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Chức vụ</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <tr>
                    <td>4</td>
                    <td>Lê Thị D</td>
                    <td>QA Engineer</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Vũ Văn E</td>
                    <td>DevOps</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Hoàng Thị F</td>
                    <td>HR Manager</td>
                </tr>
            </tbody>
        </table>
        <div class="pagination">
            <button>Previous</button>
            <button>1</button>
            <button class="active">2</button>
            <button>3</button>
            <button>4</button>
            <button>Next</button>
        </div>
    </div>
    <script>
        let count = 7;

        function addEmployee() {
            const nameInput = document.getElementById('nameInput').value;
            const roleInput = document.getElementById('roleInput').value;

            if (nameInput && roleInput) {
                const table = document.getElementById('employeeTable');
                const newRow = table.insertRow();
                newRow.innerHTML = `<td>${count++}</td><td>${nameInput}</td><td>${roleInput}</td>`;
                document.getElementById('nameInput').value = '';
                document.getElementById('roleInput').value = '';
            } else {
                alert('Please fill in both fields.');
            }
        }

    </script>
</body>

</html>
