<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số ký tự</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        textarea {
            width: 300px;
            height: 100px;
            font-size: 18px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h3>Nhập nội dung:</h3>
    <textarea id="inputText"></textarea>
    <p id="charCount">0 ký tự</p>
    <button onclick="countCharacters()">Kiểm tra</button>

    <script>
        function countCharacters() {
            let text = document.getElementById("inputText").value;
            let count = text.length;
            document.getElementById("charCount").innerText = count + " ký tự";
        }
    </script>

</body>

</html>
